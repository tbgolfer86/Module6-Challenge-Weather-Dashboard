<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <div class="page-layout">
        <div class="left-side">
            <form class="search-box" id="search-box">
                <label for="search">Search for a city:</label>
                <input type="text" id="city" name="city">
                <input type="submit" class="search-button" value="Search">
            </form>
            <div class="searched-cities" id="searched-cities"></div>
        </div>

        <div class="right-side">
            <div class="main-card">
                <h2><span id="city-name"></span><span id="todays-date"></span></h2>
                <img id="current-day-icon" alt="Weather icon">
                <p>Temp:<span id="current-day-temp"></span></p>
                <p>Wind:<span id="current-day-wind"></span></p>
                <p>Humidity:<span id="current-day-humidity"></span></p>
            </div>

            <h3>5-Day Forecast:</h3>

            <div class="five-day">
                <div class="card">
                    <p class="date" id="day1"></p>
                    <img id="day1-icon" alt="Weather icon">
                    <p>Temp:<span id="day1-temp"></span></p>
                    <p>Wind:<span id="day1-wind"></span></p>
                    <p>Humidity:<span id="day1-humidity"></span></p>
                </div>
                <div class="card">
                    <p class="date" id="day2"></p>
                    <img id="day2-icon" alt="Weather icon">
                    <p>Temp:<span id="day2-temp"></span></p>
                    <p>Wind:<span id="day2-wind"></span></p>
                    <p>Humidity:<span id="day2-humidity"></span></p>
                </div>
                <div class="card">
                    <p class="date" id="day3"></p>
                    <img id="day3-icon" alt="Weather icon">
                    <p>Temp:<span id="day3-temp"></span></p>
                    <p>Wind:<span id="day3-wind"></span></p>
                    <p>Humidity:<span id="day3-humidity"></span></p>
                </div>
                <div class="card">
                    <p class="date" id="day4"></p>
                    <img id="day4-icon" alt="Weather icon">
                    <p>Temp:<span id="day4-temp"></span></p>
                    <p>Wind:<span id="day4-wind"></span></p>
                    <p>Humidity:<span id="day4-humidity"></span></p>
                </div>
                <div class="card">
                    <p class="date" id="day5"></p>
                    <img id="day5-icon" alt="Weather icon">
                    <p>Temp:<span id="day5-temp"></span></p>
                    <p>Wind:<span id="day5-wind"></span></p>
                    <p>Humidity:<span id="day5-humidity"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
</body>

<footer>
    <h4>Data from OpenWeatherÂ®</h4>
</footer>

</html>
